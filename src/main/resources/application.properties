# Server Port
server.port=8080

# Database Configuration (Example with H2 Database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging Level
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# Application specific properties
app.password.regex=^[a-zA-Z0-9]{8,}$ # Example regex for password validation

# Swagger Configuration
springfox.documentation.swagger-ui.base-url=/swagger-ui.html
springfox.documentation.swagger.v2.path=/v2/api-docs

# Security Configuration (if applicable)
# security.basic.enabled=false
# spring.security.user.name=admin
# spring.security.user.password=admin

# Actuator endpoints (if you are using Spring Boot Actuator)
management.endpoints.web.exposure.include=*

